</style>

<body style="margin: 0;background-color:#00aeef;padding-top: 2.5em;display: flex;justify-content: center;">

<div style="height: 40em;width: 60em;background-color:#f4fbfe;border-radius: 40px;display: flex;align-items: center;flex-direction: column;">

<form class="form__field"<!--  action = "http://localhost:8000/" --> method = "POST" style="padding-top: 12em;display: flex;flex-direction: column;">
<div class="form-floating mb-3">
  <input type="text" name="lenght" class="form-control" id="floatingInput" placeholder="Длина пароля(число)">
  <label for="floatingInput">Password length</label>
</div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<p class="h1">Password:</p>

{% if 'word' in result %}
  <p class="h3" style="color:red">Only digits!</p>
{% elif 'short' in result %}
  <p class="h3" style="color:red">Password is too short!</p>
{% elif 'long' in result %}
  <p class="h3" style="color:red">Password is too long!</p>
{% else %}
  <p class="h3">{{ result }}</p>
{% endif %}
</div>

</body>
